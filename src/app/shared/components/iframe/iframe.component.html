<h3>{{ title }}</h3>

<ng-container [ngSwitch]="site">
  <div *ngSwitchCase="'YouTube'">
    <iframe
      width="100%"
      height="315"
      [src]="videoURL"
      title="{{ title }}"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
  <div *ngSwitchCase="'Vimeo'"></div>
</ng-container>
