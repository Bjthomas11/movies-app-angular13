<a class="item">
  <div class="item-rating">
    <i class="icon">star</i>
    <span>{{ item?.vote_average }}</span
    >/10
  </div>
  <div class="item-image">
    <img
      [src]="'https://image.tmdb.org/t/p/original/' + item?.backdrop_path"
      alt="{{ item?.original_title }}"
    />
  </div>
  <div class="item-title">{{ item?.original_title }}</div>
</a>
