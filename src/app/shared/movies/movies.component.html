<div class="container">
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let movie of movies">
      <comp-item [item]="movie"></comp-item>
    </div>
  </div>
  <ng-container>
    <p-paginator
      [rows]="20"
      [totalRecords]="10000"
      (onPageChange)="paginateMovies($event)"
    ></p-paginator>
  </ng-container>
</div>
